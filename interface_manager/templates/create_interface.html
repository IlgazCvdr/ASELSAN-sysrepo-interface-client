<!-- interface_manager/templates/create_interface.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="interface_name">Interface Name</label>
                    <input type="text" id="interface_name" name="interface_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="ip_address">IP Address</label>
                    <input type="text" id="ip_address" name="ip_address" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Create Interface</button>
            </form>
            <a href="{% url 'network_interfaces' %}" class="btn btn-secondary mt-3">Back to Network Interfaces</a>
        </div>
    </div>
</div>
{% endblock %}
